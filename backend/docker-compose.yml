version: "3.9"

services:
  db:
    image: postgres:16
    container_name: powers-app-db
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - "5432:5432" 
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: . 
    container_name: powers-app-backend
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+psycopg2://myuser:mypassword@db:5432/mydb
    ports:
      - "8000:8000"
    volumes:
      - .:/app

volumes:
  postgres_data:
